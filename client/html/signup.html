<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css"> <!-- Add this line to link your CSS file -->
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required><br><br>
        
        <label for="github">GitHub:</label>
        <input type="text" id="github" name="github"><br><br>
        
        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin"><br><br>
        
        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" name="whatsapp"><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    <script src="../js/signup.js"></script>
</body>
</html>
