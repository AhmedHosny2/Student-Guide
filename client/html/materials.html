<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>materials</title>
  <!-- css files -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/materials.css">
  <!-- normalize-file -->
  <link rel="stylesheet" href="../css/normalize.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- google icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- adding script for text editor -->
  <script src="https://cdn.tiny.cloud/1/ank2fut30cnlw7namsybl8jmik28e49tk7g6oufe36zhd8xv/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
</head>

<body>
  <main>
    <!-- header section -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="../images/Khateeb and Yaya.png" alt="">
        </div>
        <nav class="nav">
          <ul class="links">
            <li><a href="/client/index.html">home</a></li>
            <li><a href="../location.html">location</a></li>
            <li><a href="../html/TA-directory.html">TA directory</a></li>
            <li><a href="../html/selectCourse.html">Courses</a></li>
            <li class="login"><a href="../html/login.html">login</a> </li>
          </ul>
          <div class="user-darkMode">
            <span class="material-symbols-outlined dark-mode">
              dark_mode
            </span>
            <a href="../html/login.html" class="user">
              <span class="material-symbols-outlined ">
                account_circle
              </span>
            </a>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- start section writer -->
      <section class="writer">
        <div class="container">
          <div class="writer-info">
            <img src="../images/user.jpg" alt="" />
            <h5 class="user-name">Contributor</h5>
            <span></span>
            <p class="date">
              <i class="fa-solid fa-calendar"></i> Mar 28, 2022
            </p>
            <span></span>
            <p class="readTime">
              <i class="fa-solid fa-book-open-reader"></i> 22 min read
            </p>
          </div>
        </div>
      </section>
      <section class="participants">
        <i class="fa-solid fa-user-tie"></i>
        <img src="../images/part-1.jpg" alt="" />
        <img src="../images/part-2.jpg" alt="" />
        <img src="../images/part-3.jpg" alt="" />
        <img src="../images/part-4.jpg" alt="" />
      </section>
      <!-- end section writer -->
      <!-- start text box -->
      <section class="text-box">
        <textarea></textarea>
      </section>
      <div class="button-wrap">
        <button class="text-edit">
          <span class="material-symbols-outlined"> edit </span>
        </button>
        <button class="submit" type="button" id="submit-button">
          <span class="material-symbols-outlined"> check </span>
        </button>
        <button class="add-person">
          <span class="material-symbols-outlined"> person_add </span>
        </button>
      </div>
      <!-- end text box -->
      <div class="image-box">
        <div class="container">
          <input type="url" name="submit" id="submit" />
          <button class="submit-btn">submit</button>
        </div>
      </div>
      <!-- start content display -->
      <section class="contentDisplay">
        <section class="container">
          <p></p>
        </section>
      </section>
      <!-- end content display  -->
    </main>
    <script src="../js/navbar.js"></script>
    <script src="../js/materials.js"></script>
    <script src="../js/updateCourse.js"></script>
  </body>
</html>
