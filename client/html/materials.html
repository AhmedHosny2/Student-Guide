<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>materials</title>
  <!-- css files -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/materials.css">
  <!-- normalize-file -->
  <link rel="stylesheet" href="../css/normalize.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- google icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tiny.cloud/1/enep75onznwz79126jx5fzc7m5eaemm86drfwr2rx64hvprv/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
</head>

<body>
  <!-- header section -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="../images/Khateeb and Yaya.png" alt="">
      </div>
      <nav class="nav">
        <ul class="links">
          <li><a href="../html/index.html">home</a></li>
          <li><a href="../location.html">location</a></li>
          <li><a href="../emails.html">emails</a></li>
          <li><a href="../html/materials.html">materials</a></li>
          <li class="login"><a href="">login</a> </li>
        </ul>
        <div class="user-darkMode">
          <span class="material-symbols-outlined dark-mode">
            dark_mode
          </span>
          <span class="material-symbols-outlined user">
            account_circle
          </span>
        </div>
      </nav>
      <div class="burger-menu">
        <span class="top"></span>
        <span class="mid"></span>
        <span class="btm"></span>
      </div>
    </div>
  </header>
  <!-- end header -->
  <main>
    <!-- start section writer -->
    <section class="writer">
      <div class="container">
        <div class="writer-info">
          <img src="../images/user.jpg" alt="">
          <h5 class="user-name">abdelrahman elkhateeb</h5>
          <span></span>
          <p class="date"><i class="fa-solid fa-calendar"></i> Mar 28, 2022</p>
          <span></span>
          <p class="readTime"><i class="fa-solid fa-book-open-reader"></i> 22 min read</p>
        </div>
      </div>
    </section>
    <section class="participants">
      <i class="fa-solid fa-user-tie"></i>
      <img src="../images/part-1.jpg" alt="">
      <img src="../images/part-2.jpg" alt="">
      <img src="../images/part-3.jpg" alt="">
      <img src="../images/part-4.jpg" alt="">
    </section>
    <!-- end section writer -->
    <!-- start text box -->
    <section class="text-box">
      <textarea></textarea>
    </section>
    <div class="button-wrap">
      <button class="text-edit">
        <span class="material-symbols-outlined">
          edit
        </span>
      </button>
      <button class="submit">
        <span class="material-symbols-outlined">
          check
        </span>
      </button>
    </div>
    <!-- end text box -->
    <!-- start content display -->
    <section class="contentDisplay">
      <section class="container">
        <p></p>
      </section>
    </section>
    <!-- end content display  -->
  </main>
  <script src="../js/navbar.js"></script>
  <script src="../js/materials.js"></script>
</body>

</html>
