<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JTA Form</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/JTA.css" />
    <!-- normalize-file -->
    <link rel="stylesheet" href="../css/normalize.css" />
  </head>

  <body>
    <!-- header Slot -->
    <header class="header" id="header"></header>

    <main>
      <div class="JTA-wrap">
        <div class="container">
          <form id="JTA-form">
            <div class="img box">
              <img
                src="../images/JTA.svg"
                alt="Create a new TA account image"
              />
            </div>

            <div class="box">
              <h2>Apply for Junior TA (JTA)</h2>

              <div class="form-group">
                <label for="semester">Select Semester : </label>
                <select id="semester" name="semester">
                  <option value="" disabled selected>Select a semester</option>
                  <option value="2">Semester 2</option>
                  <option value="4">Semester 4</option>
                </select>
              </div>
              <div class="form-group">
                <label id="courseLabel">Select Course : </label>
                <div id="course">
                  <!-- Course checkboxes will be populated here -->
                </div>
              </div>
              <div class="form-group" id="dayLabel">
                <label for="day">Select Day : </label>
                <select id="dayDropdown" name="day">
                  <option value="" disabled selected>Select a day</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                </select>
              </div>
              <div class="form-group">
                <label id="slotLabel">Select Slot : </label>
                <div id="slot">
                  <!-- Slot checkboxes will be populated here -->
                </div>
                <div class="form-group">
                  <div id="student">
                    <input
                      type="number"
                      id="studentId"
                      name="studentId"
                      placeholder="Student ID"
                    />
                  </div>
                </div>
                <button type="submit" id="submit-button">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>

  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/JTA.js"></script>
  <footer>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"

    <!-- Tostify  alerts-->
    <link

    ></script>
  </footer>
</html>
