<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getCourse</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
        <!-- css files -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/materials.css" />
  </head>

  <body>
    <main>
      <!-- header section -->
      <header class="header" id="header"></header>
      <!-- end header -->
      <!-- start section writer -->
      <section class="writer">
        <div class="container">
          <div class="writer-info">
            <p class="date"><i class="fa-solid fa-calendar"></i> Feb 2, 2024</p>
            <span></span>
            <p class="readTime">
              <i class="fa-solid fa-book-open-reader"></i> 22 min read
            </p>
          </div>
        </div>
      </section>

      <!-- <section class="participants">
      <i class="fa-solid fa-user-tie"></i>
      <img src="../images/part-1.jpg" alt="" />
      <img src="../images/part-2.jpg" alt="" />
      <img src="../images/part-3.jpg" alt="" />
      <img src="../images/part-4.jpg" alt="" />
    </section> -->

      <!-- end section writer -->
      <!-- start text box -->

      <div id="editor"></div>

      <div class="button-wrap">
        <button class="text-edit">
          <span class="material-symbols-outlined"> edit </span>
        </button>
        <button class="submit" type="button" id="submit-button">
          <span class="material-symbols-outlined"> check </span>
        </button>
        <button class="add-person">
          <span class="material-symbols-outlined"> person_add </span>
        </button>
      </div>
      <!-- end text box -->
      <div class="image-box">
        <div class="container">
          <input type="url" name="submit" id="submit" />
          <button class="submit-btn">submit</button>
        </div>
      </div>
      <!-- start content display -->
      <section class="contentDisplay">
        <section class="container"></section>
      </section>
      <!-- end content display  -->
    </main>
    <!-- loader -->
    <div class="conatiner">
      <div class="loader-wrapper" id="loaderDiv">
        <span class="loader" id="loader">Load&nbsp;ng</span>
      </div>
    </div>
    <!-- end loader -->
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/getCourse.js"></script>
  </body>
