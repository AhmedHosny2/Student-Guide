<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add new TA</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/createTA.css" />
    <!-- normalize-file -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tostify  alerts-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      integrity="sha512-S4km6hLxzkfK4d55dTTe6WQt0HO9tkbM/J2YVLUxi/bQuZS0T4CTHr+gCx5HHQoM64UtKxdrWqBZ3M4Vt0WSgw=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header section -->
    <header class="header" id="header"></header>
    <!-- end header -->
    <main>
      <div class="taCreation">
        <div class="container">
          <form id="TA-form">
            <div class="img box">
              <img
                src="../images/create TA.svg"
                alt="Create a new TA account image"
              />
            </div>

            <div class="box">
              <h2>add new teaching assistant</h2>

              <input
                type="text"
                id="taName"
                name="taName"
                placeholder="teaching assistant name"
              />

              <input
                type="text"
                id="officeLocation"
                name="officeLocation"
                placeholder="office location"
              />

              <input
                type="text"
                id="email"
                name="email"
                placeholder="enter your GIU email without @giu-uni.de"
              />

              <select title="gender" name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="korwason">korwason</option>
              </select>

              <button type="submit" id="submit-button">Add</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/createTA.js"></script>
  </body>
</html>
