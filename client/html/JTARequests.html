<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JTA Requests</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
  </head>

  <body>
    <!-- header section -->
    <header class="header" id="header"></header>
    <!-- end header -->
    <div class="container" id="loader">
      <div class="loader-wrapper" >
        <span class="loader">Load&nbsp;ng</span>
      </div>
    </div>

    <div class="container" id="yaya">
      <div class="JTARequests">
        <div class="JTARequests-header">
          <h1 class="JTARequests-header-title">JTA Requests</h1>
          <div class="JTARequests-header-search">
            <input
              type="text"
              class="JTARequests__header--search--input"
              placeholder="Search"
              id="search"
            />
          </div>
        </div>
        <div class="JTARequests-content">
          <div class="JTARequests-content-table">
            <table class="JTARequests-content-table-table" id="table">
              <caption>JTARequests</caption>

              <thead>
                <tr>
                  <th><input type="checkbox" id="select-all" /></th>
                  <th>Student</th>
                  <th>ID</th>
                  <th>Course</th>
                  <th>Request Date</th>
                  <th>Request Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr></tr>
                <tr></tr>
                <tr></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/JTARequests.js"></script>
    <script type="module" src="../js/navbar.js"></script>
  </body>

  <footer>
    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/JTARequests.css" />
    <!-- normalize-file -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tostify  alerts-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </footer>
</html>
