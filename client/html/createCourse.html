<!DOCTYPE html>
<html>
<head>
    <title>Create New Course</title>
</head>
<body>
    <h1>Create New Course</h1>
    <form id="course-form">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" name="courseCode" required><br>

        <label for="courseCredits">Course Credits:</label>
        <input type="number" id="courseCredits" name="courseCredits" required><br>

        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required><br>

        <button type="submit" id="submit-button">Submit</button>
    </form>

    <div id="output">
        <!-- Course information will be displayed here -->
    </div>

    <script src="../js/courseCreation.js"></script>
</body>
</html>
