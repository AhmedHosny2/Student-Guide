<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create new course</title>
  <!-- fav icon -->
  <link rel="icon" type="image/x-icon" href="../images/fav.png">
  <!-- css files -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/createCourse.css">
  <!-- normalize-file -->
  <link rel="stylesheet" href="../css/normalize.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- logo font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <!-- google icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>

<body>
  <!-- header section -->
  <header class="header" id="header"></header>
  <!-- end header -->
  <main>
    <div class="createCourse">
      <div class="container">
        <h1>Create New Course</h1>
        <div class="wrap">
          <form id="course-form">
            <div class="box">
              <div class="inputBox">
                <label for="courseName" class="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" required>
              </div>

              <div class="inputBox">
                <label for="courseCode">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" required>
              </div>
            </div>

            <div class="box">
              <div class="inputBox">
                <label for="courseCredits">Course Credits</label>
                <input type="number" id="courseCredits" name="courseCredits" required>
              </div>

              <div class="inputBox">
                <label for="semester">Semester</label>
                <input type="number" id="semester" name="semester" required>
              </div>
            </div>

            <div class="inputBox">
              <h2 class="textareaLabel">get full power of creating course content</h2>
              <textarea id="gg" name="gg" style="visibility: hidden;"></textarea>
            </div>

            <button type="submit" id="submit-button">Submit</button>
          </form>

          <div id="output">
            <!-- Course information will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/createCourse.js"></script>
</body>

</html>
