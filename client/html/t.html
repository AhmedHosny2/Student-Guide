<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success and Error Alerts</title>
    <style>
      .success-alert,
      .error-alert {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 10px;
        font-size: 18px;
      }

      .success-alert {
        background-color: #4caf50;
        color: #fff;
      }

      .error-alert {
        background-color: #f44336;
        color: #fff;
      }

      .alert-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="alert-button" onclick="showSuccessAlert()">
      Show Success Alert
    </button>
    <button class="alert-button" onclick="showErrorAlert()">
      Show Error Alert
    </button>

    <div id="successAlert" class="success-alert">
      <strong>Success:</strong> You did it!
    </div>

    <div id="errorAlert" class="error-alert">
      <strong>Error:</strong> Oops! Something went wrong.
    </div>

    <script>
      function showSuccessAlert() {
        var successAlert = document.getElementById("successAlert");
        successAlert.style.display = "block";
        setTimeout(function () {
          successAlert.style.display = "none";
        }, 2000); // Hide after 2 seconds
      }

      function showErrorAlert() {
        var errorAlert = document.getElementById("errorAlert");
        errorAlert.style.display = "block";
        setTimeout(function () {
          errorAlert.style.display = "none";
        }, 2000); // Hide after 2 seconds
      }
    </script>
  </body>
</html>
