<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <button id="protected-route-button">Fetch Protected Route</button>
    <button id="admin-route-button">Fetch Admin Route</button>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <button type="button" class="login-with-google-btn" id="google-login-button">
        Sign in with Google
    </button>
    
      
      <button type="button" class="login-with-google-btn"  disabled>
        Sign in with Google
      </button>
      
    <script src="../js/login.js"></script>
    
</body>
</html>
