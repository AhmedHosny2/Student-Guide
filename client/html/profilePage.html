<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>profilePage</title>
  <!-- fav icon -->
  <link rel="icon" type="image/x-icon" href="../images/fav.png">
  <!-- css files -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/profilePage.css" />
  <!-- normalize-file -->
  <link rel="stylesheet" href="../css/normalize.css" />
</head>

<body>
  <main>
    <!-- header section -->
    <header class="header" id="header"></header>
    <!-- end header -->
    <div class="profile-wrap">
      <div class="container">
        <div class="idCard">
          <div class="basic-info-wrap">
            <div class="img">
              <img src="../images/profile pic2.svg" alt="">
            </div>
            <div class="data-wrap">
              <p class="name" id="accName">User Name</p>
            </div>
          </div>
          <div class="text-wrap">
            <div class="data-wrap">
              <span>email :</span>
              <p class="email" id="accEmail">Email</p>
            </div>
            <div class="data-wrap">
              <span>semester :</span>
              <p class="sem" id="accSem">semester x</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../js/profilePage.js"></script>
  <script type="module" src="../js/navbar.js"></script>
</body>

<footer>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- logo font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <!-- google icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</footer>

</html>
