<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create new TA</title>
    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/assignTA.css" />
    <!-- normalize-file -->
    <link rel="stylesheet" href="../css/normalize.css" />
  </head>

  <body>
    <!-- header section -->
    <header class="header" id="header"></header>
    <!-- end header -->
    <main>
      <div class="taCreation">
        <div class="container">
          <form id="TA-assign-form">
            <div class="img box">
              <img src="../images/assign ta.svg" alt="" />
            </div>

            <div class="box">
              <h3>assign teaching assistant</h3>
              <div class="email-wrapper">
                <input
                  type="text"
                  id="email"
                  autocomplete="off"
                  placeholder="email"
                />
                <div id="autocomplete-container"></div>
              </div>
              <input
                type="text"
                id="courseName"
                name="courseName"
                placeholder="course name"
              />
              <input
                type="text"
                id="officeHour"
                name="officeHour"
                placeholder="office hour"
              />

              <div class="tutorial-wrap">
                <input
                  type="text"
                  id="tutorials-value"
                  name="tutorials"
                  placeholder="tutorials"
                />

                <button class="addTutorials" id="addTutorials">add</button>
              </div>

              <div class="listOfTutorials" id="listOfTutorials"></div>
              <button type="submit" id="submit-button">submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/assignTA.js"></script>
  </body>
  <footer>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tostify  alerts-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/toastify-js"

    ></script>
  </footer>
</html>
