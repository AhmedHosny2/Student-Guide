        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- header section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <nav class="nav">
                <ul class="links">
                    <li><a href="/client/index.html">home</a></li>
                    <li><a href="../location.html">location</a></li>
                    <li><a href="../html/TA-directory.html">TA directory</a></li>

                </ul>
                <div class="user-darkMode">
                    <span class="material-symbols-outlined dark-mode">
                        dark_mode
                    </span>
                    <a href="../html/login.html" class="user">
                        <span class="material-symbols-outlined ">
                            account_circle
                        </span>
                    </a>
                </div>
            </nav>
            <div class="burger-menu">
                <span class="top"></span>

    <!-- end header -->
    <main>
        <!-- start course selection -->
        <div class="courses-selection">
            <div class="container">
                <form>
                    <label for="semester">select your semester: </label>
                    <select id="semester" name="semester">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                    </select>
                </form>
                <!-- course will be displayed here -->
                <div id="course-list" class="courses-wrap"></div>
                <!-- redirection to create course page -->
                    <a href="../html/createCourse.html" class="re-direct">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </a>
            </div>
        </div>
        <!-- end course selection -->
    </main>

    <script src="../js/selectCourse.js"></script>
